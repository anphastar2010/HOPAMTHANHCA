<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hợp Âm Thờ Phượng</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🎶 Hợp Âm Thờ Phượng</h1>

  <!-- TÌM KIẾM -->
  <input
    type="text"
    id="searchInput"
    placeholder="🔍 Tìm bài hát hoặc lời..."
    oninput="searchSongs()"
  />

  <!-- DANH SÁCH BÀI -->
  <ul id="songList"></ul>

  <!-- ĐIỀU KHIỂN -->
  <div class="controls">
    <button onclick="transpose(-1)">–</button>

    <select id="keySelect" onchange="setKey(this.value)">
      <option value="">Giọng</option>
      <option>C</option><option>D</option><option>E</option>
      <option>F</option><option>G</option><option>A</option><option>B</option>
    </select>

    <button onclick="transpose(1)">+</button>

    <button onclick="toggleChords()">🎼</button>
    <button onclick="toggleBigText()">🔠</button>
    <button onclick="toggleWakeLock()" id="wakeBtn">🔓</button>
  </div>

  <!-- NỘI DUNG BÀI HÁT -->
  <pre id="songContent"></pre>

  <script src="songs.js"></script>
  <script src="app.js"></script>
</body>
</html>
